<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/imageAnim.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
	<h1>Drag and Drop Puzzle Game</h1>
	</header>

	<section id="game-boards">
		<div class="puzzle-pieces"></div>
		<div class="puzzle-board" id="puzzleboard">
			<div class="bottomLeft drop-zone"></div>
			<div class="bottomRight drop-zone"></div>
			<div class="topLeft drop-zone"></div>
			<div class="topRight drop-zone"></div>
		</div>
			</section>
	<!-- <section id="wrapper" class="commonSettings"></section> -->

	<footer>
		<p>click thumb to change pieces!</p>
		<nav id="buttonHolder">
			<img data-puzzleref="0" src="images/buttonZero.jpg" alt="thumbnail">
			<img data-puzzleref="1" src="images/buttonOne.jpg" alt="thumbnail">
	    	<img data-puzzleref="2" src="images/buttonTwo.jpg" alt="thumbnail">
			<img data-puzzleref="3" src="images/buttonThree.jpg" alt="thumbnail">
		</nav>
	</footer>

	<script src="script/imageAnim.js"></script>
</body>
</html>
